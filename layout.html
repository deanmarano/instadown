<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{filename}} - Instadown</title>

    <style>
      {{style}}
    </style>

    <link href="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.css" rel="stylesheet" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost');

      socket.on('body', function (resp) {
        var body = document.getElementsByTagName('body')[0];
        body.innerHTML = resp.newBody;
        Prism.highlightAll();
      });
    </script>
  </head>
  <body>
    {{body}}
  </body>
</html>
