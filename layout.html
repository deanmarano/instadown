<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{filename}} - Instadown</title>

    <style>
      {{style}}
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost');

      socket.on('body', function (resp) {
        var body = document.getElementsByTagName('body')[0];
        body.innerHTML = resp.newBody;
      });
    </script>
  </head>
  <body>
    {{body}}
  </body>
</html>
